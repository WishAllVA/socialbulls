<div class="signup-section">
  <div class="signup-form">
    <form class="signup" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="title">
        <h2>Signup</h2>
      </div>
      <div class="form-fields">
        <mat-form-field>
          <input matInput placeholder="Your Name" formControlName="name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Your Email" formControlName="email">
          <mat-error *ngIf="email.invalid && email.touched">Your email does not look correct</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Your Phone Number" formControlName="phone">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Your Password" formControlName="password">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Confirm Your Password" formControlName="confirm_password">
        </mat-form-field>
        <mat-form-field class="dob">
          <input matInput formControlName="dob" [min]="minDate" [max]="maxDate" [matDatepicker]="picker"
            placeholder="Your DoB">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="form-footer">
        <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Signup</button>
        <div class="login-redirect">
          <p>Already have an account?</p>
          <button type="submit" class="btn btn-success" (click)="goToLogin()">Login</button>
        </div>
      </div>
    </form>
    <mat-spinner *ngIf="showSpinner"></mat-spinner>
  </div>
</div>
